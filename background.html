<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0d1117;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 60
          },
          "color": {
            "value": "#39FF14"  // VERDE NEÃ“N
          },
          "shape": {
            "type": "circle"
          },
          "opacity": {
            "value": 0.3
          },
          "size": {
            "value": 3
          },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": "#39FF14",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1
          }
        },
        "interactivity": {
          "events": {
            "onhover": {
              "enable": false
            }
          }
        }
      });
    </script>
  </body>
</html>
